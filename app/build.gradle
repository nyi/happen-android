apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v13:+'
    compile files('/Users/Spencer/AndroidStudioProjects/Happen/libs/Parse-1.4.0.jar')
    compile files('/Users/Spencer/AndroidStudioProjects/happen-android/libs/Parse-1.4.0.jar')
}
